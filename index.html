<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninghao Bootstrap</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" charset="utf-8"></script>
  <script src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="./script.js" charset="utf-8"></script>
</head>
<body>

  <div class="component demo">

    <div class="row">
      <div class="col-4">
        <div class="list-group">
          <a data-toggle="list" href="#html-content" class="list-group-item list-group-item-action active">HTML</a>
          <a data-toggle="list" href="#css-content" class="list-group-item list-group-item-action">CSS</a>
          <a data-toggle="list" href="#javascript-content" class="list-group-item list-group-item-action">JavaScript</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="html-content">hello html.</div>
          <div class="tab-pane fade" id="css-content">hello css.</div>
          <div class="tab-pane fade" id="javascript-content">hello javascript.</div>
        </div>
      </div>
    </div>



  </div>

</body>
</html>
